name: BFS
version: 0.1.0
synopsis: A (made-up forth-like language)-to-Brainfuck transpiler
description: See README at <https://github.com/nicuveo/bfs#readme>
category: Language
author: Antoine Leblanc
license: MIT
license-file: LICENSE

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wredundant-constraints
  - -fwarn-tabs

default-extensions:
  - AllowAmbiguousTypes
  - BangPatterns
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingVia
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - ImportQualifiedPost
  - InstanceSigs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PackageImports
  - RankNTypes
  - RecordWildCards
  - RoleAnnotations
  - ScopedTypeVariables
  - StandaloneDeriving
  - StrictData
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns

dependencies:
  - base >= 4.7 && < 5
  - containers
  - directory
  - filepath
  - file-embed
  - monad-loops
  - mtl
  - parsec
  - primitive
  - safe
  - split
  - strict
  - these
  - transformers
  - transformers-base
  - unordered-containers
  - vector

library:
  source-dirs: lib

_exe: &exe
  ghc-options:
    - -O2
    - -threaded -rtsopts
  dependencies: BFS

executables:
  bfs: {
    <<: *exe,
    source-dirs: src-bfs,
    main: Main.hs
  }
  bfd: {
    <<: *exe,
    source-dirs: src-bfd,
    main: Main.hs
  }
  bff: {
    <<: *exe,
    source-dirs: src-bff,
    main: Main.hs
  }
